<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gltf Viewer</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>
    <input
      type="file"
      name="file-input"
      id="file-input"
    />
    <div id="container">
      <canvas id="container3D"></canvas>
      <div id="instructions">
        <div>
          <b>Left-click & drag:</b> &nbsp;rotate
        </div>
        <div>
          <b>Right-click & drag:</b> &nbsp;move
        </div>
        <div>
          <b>Double click:</b> &nbsp;select
        </div>
        <AnimationButton />
      </div>
    </div>
    <div id="tweakContainer"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
